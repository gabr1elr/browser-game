<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Game</title>
  <style>
    html,body{height:100%;}
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #70c5ce;
      font-family: Arial, Helvetica, sans-serif;
    }
    #gameContainer{
      position: relative;
      width: 400px;
      height: 600px;
    }
    canvas {
      display: block;
      background: #70c5ce;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }
    #info {
      position: absolute;
      left: 8px;
      top: 8px;
      color: #fff;
      font-size: 12px;
      text-shadow: 0 1px 0 rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="info">Click to flap / restart</div>
  </div>

<script>

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let frames = 0;
const DEGREE = Math.PI / 180;

function runSelfTests(){
  console.group('Flappy Self Tests');
  try{ console.assert(canvas instanceof HTMLCanvasElement, 'Canvas element exists'); console.log('Canvas: OK'); }catch(e){console.error(e)}
  try{ console.assert(ctx && typeof ctx.fillRect === 'function', '2D context available'); console.log('2D context: OK'); }catch(e){console.error(e)}
  try{ console.assert(typeof Image === 'function', 'Image constructor available'); console.log('Image: OK'); }catch(e){console.error(e)}
  console.groupEnd();
}
runSelfTests();

let spriteLoaded = false;
let gameLoopStarted = false; 
const sprite = new Image();

sprite.onload = function(){
  spriteLoaded = true;
  console.log('Sprite loaded successfully.');
  if(!gameLoopStarted){ gameLoopStarted = true; loop(); }
};

sprite.onerror = function(){
  spriteLoaded = false;
  console.warn('Failed to load sprite. The game will use simple fallback graphics instead.');
  if(!gameLoopStarted){ gameLoopStarted = true; loop(); }
};

sprite.src = 'https://raw.githubusercontent.com/sourabhv/FlappyBirdClone/master/sprites.png';


const state = { current: 0, getReady: 0, game: 1, over: 2 };


canvas.addEventListener('click', function(){
  switch(state.current){
    case state.getReady:
      state.current = state.game;
      break;
    case state.game:
      bird.flap();
      break;
    case state.over:
      pipes.reset();
      bird.speedReset();
      score.reset();
      state.current = state.getReady;
      break;
  }
});

// Bird
const bird = {
  animation: [ {sX:276, sY:112}, {sX:276, sY:139}, {sX:276, sY:164}, {sX:276, sY:139} ],
  x: 50, y: 150, w: 34, h: 26,
  radius: 12, frame: 0,
  gravity: 0.25, jump: 4.6, speed: 0, rotation: 0,

  draw: function(){
    let birdFrame = this.animation[this.frame];
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.rotation);
    if(spriteLoaded){
      ctx.drawImage(sprite, birdFrame.sX, birdFrame.sY, this.w, this.h, -this.w/2, -this.h/2, this.w, this.h);
    } else {
      ctx.beginPath();
      ctx.ellipse(0, 0, this.w/2, this.h/2, 0, 0, Math.PI * 2);
      ctx.fillStyle = '#FFDD55';
      ctx.fill();
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#CCAA33';
      ctx.stroke();
    }
    ctx.restore();
  },

  flap: function(){ this.speed = -this.jump; },

  update: function(){
    this.period = state.current === state.getReady ? 10 : 5;
    this.frame += frames % this.period === 0 ? 1 : 0;
    this.frame = this.frame % this.animation.length;

    if(state.current === state.getReady){
      this.y = 150;
      this.rotation = 0 * DEGREE;
    } else {
      this.speed += this.gravity;
      this.y += this.speed;

      if(this.y + this.h/2 >= canvas.height - 80){
        this.y = canvas.height - 80 - this.h/2;
        if(state.current === state.game){ state.current = state.over; }
      }

      if(this.speed >= this.jump){
        this.rotation = 90 * DEGREE; this.frame = 1;
      } else { this.rotation = -25 * DEGREE; }
    }
  },

  speedReset: function(){ this.speed = 0; }
};

// Pipes
const pipes = {
  position: [],
  top: { sX:553, sY:0 }, bottom: { sX:502, sY:0 },
  w: 53, h: 400, gap: 85, maxYPos: -150, dx: 2,

  draw: function(){
    for(let i = 0; i < this.position.length; i++){
      let p = this.position[i];
      let topYPos = p.y;
      let bottomYPos = p.y + this.h + this.gap;

      if(spriteLoaded){
        ctx.drawImage(sprite, this.top.sX, this.top.sY, this.w, this.h, p.x, topYPos, this.w, this.h);
        ctx.drawImage(sprite, this.bottom.sX, this.bottom.sY, this.w, this.h, p.x, bottomYPos, this.w, this.h);
      } else {
        ctx.fillStyle = '#2e8b57';
        ctx.fillRect(p.x, topYPos, this.w, this.h);
        ctx.fillRect(p.x, bottomYPos, this.w, this.h);
        ctx.fillStyle = '#1f6b3f';
        ctx.fillRect(p.x + 8, topYPos + 8, this.w - 16, this.h - 16);
        ctx.fillRect(p.x + 8, bottomYPos + 8, this.w - 16, this.h - 16);
      }
    }
  },

  update: function(){
    if(state.current !== state.game) return;

    if(frames % 100 === 0){
      this.position.push({ x: canvas.width, y: this.maxYPos * (Math.random() + 1) });
    }

    for(let i = 0; i < this.position.length; i++){
      let p = this.position[i];
      p.x -= this.dx;

      if(p.x + this.w <= 0){
        this.position.shift();
        score.value += 1;
        score.best = Math.max(score.best, score.value);
      }
    }
  },

  reset: function(){ this.position = []; }
};

const score = {
  best: 0, value: 0,

  draw: function(){
    ctx.fillStyle = '#FFF';
    ctx.strokeStyle = '#000';

    if(state.current === state.game){
      ctx.lineWidth = 2;
      ctx.font = '35px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(this.value, canvas.width/2, 50);
      ctx.strokeText(this.value, canvas.width/2, 50);
      ctx.textAlign = 'start';
    } else if(state.current === state.over){
      ctx.font = '25px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Score: ' + this.value, canvas.width/2, canvas.height/2 - 20);
      ctx.fillText('Best: ' + this.best, canvas.width/2, canvas.height/2 + 20);
      ctx.textAlign = 'start';
    }
  },

  reset: function(){ this.value = 0; }
};

function draw(){
  ctx.fillStyle = '#70c5ce';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  pipes.draw();
  bird.draw();
  score.draw();

  if(!spriteLoaded){
    ctx.font = '12px Arial';
    ctx.fillStyle = '#fff';
    ctx.fillText('Using fallback graphics (sprite failed to load)', 10, canvas.height - 10);
  }
}

function update(){
  bird.update();
  pipes.update();
}

function loop(){
  update();
  draw();
  frames++;
  requestAnimationFrame(loop);
}

</script>
</body>
</html>
